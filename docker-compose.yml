  #     - ./snmp:/etc/snmp_exporter
  #   command:
  #     - '--config.file=/etc/snmp_exporter/snmp.yml'
  #   ports:
  #     - "9116:9116"
  #   restart: unless-stopped
  #   networks:
  #     - monitoring

networks:
  monitoring:
    driver: bridge

volumes:
  prometheus_data: {}
  grafana_data: {} 